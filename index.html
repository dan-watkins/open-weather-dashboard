<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Weather Forecast</h1>
      </div>
    </header>
    <aside>
      <div class="search">
        <h2>Search places:</h2>
        <input type="text" id="search-bar" placeholder="Enter City" />
        <button id="search-button">Search Now</button>
        <div class="search-history">
          <h2>Past Searches</h2>
          <ul id="history"></ul>
        </div>
      </div>
    </aside>
    <main>
      <div class="today">
        <h2>Today's Weather</h2>
        <div class="today-container">
          <div class="today-stats">
            <h3 id="city">City:</h3>
            <p id="temp">Temperature:</p>
            <p id="humidity">Humidity:</p>
            <p id="wind">Wind Speed:</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
